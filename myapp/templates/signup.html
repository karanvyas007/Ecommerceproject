{% extends 'header.html' %}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
   <head>
     
   </head>
   <!-- body -->
   <body class="main-layout">
	<!-- header section start -->
	 	<!-- contact section start -->
    <div class="collection_text">User Sign Up</div>
    <div class="layout_padding contact_section">
    	<div class="container">
    		<h1 class="new_text"><strong>Sign Up</strong></h1>
        {% if msg %}
          <b>{{msg}}</b>
        {% endif %}
    	</div>

    	<div class="container-fluid ram">
    		<div class="row">
    			<div class="col-md-6">
    				<div class="email_box">
                    <div class="input_main">
                       <div class="container">
                          <form name="signup" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                              <input type="radio" name="usertype" value="user">User
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              <input type="radio" name="usertype" value="seller">Seller
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="First Name" name="fname">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Last Name" name="lname">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Mobile" name="mobile">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Email" name="email">
                            </div>
                            <div class="form-group">
                              <input type="password" class="email-bt" placeholder="Password" name="password">
                            </div>
                            <div class="form-group">
                              <input type="password" class="email-bt" placeholder="Confirm Password" name="cpassword">
                            </div>
                            
                            <div class="form-group">
                                <textarea class="massage-bt" placeholder="Address" rows="5" id="comment" name="address"></textarea>
                            </div>
                            <div class="form-group">
                              <input type="file" class="email-bt" placeholder="Profile Picture" name="image">
                            </div>
                            <div class="send_btn">
                              <button type="submit" class="main_bt">Sign Up</button>
                            </div>
                          </form>   
                       </div> 
                                          
                    </div>
    		</div>
    			</div>
    			<div class="col-md-6">
    				<div class="shop_banner">
    					<div class="our_shop">
    						<button class="out_shop_bt">Our Shop</button>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
   	<!-- contact section end -->
	
   </body>
</html>
{% endblock %}
