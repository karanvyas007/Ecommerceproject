{% extends 'header.html' %}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
   <head>
     
   </head>
   <!-- body -->
   <body class="main-layout">
  <!-- header section start -->
    <!-- contact section start -->
    <div class="collection_text">User Login</div>
    <div class="layout_padding contact_section">
      <div class="container">
        <h1 class="new_text"><strong>Login</strong></h1>
        {% if msg %}
          <b>{{msg}}</b>
        {% endif %}
      </div>

      <div class="container-fluid ram">
        <div class="row">
          <div class="col-md-6">
            <div class="email_box">
                    <div class="input_main">
                       <div class="container">
                          <form name="signup" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Email" name="email" id="email">
                            </div>
                            <div class="form-group">
                             <span id="email_error"></span>
                            </div>
                            <div class="form-group">
                              <input type="password" class="email-bt" placeholder="Password" name="password">
                            </div>
                            <tr>
                                <td>
                                  <input type="submit" name="action" value="Login" class="btn btn-danger">
                                </td>
                            </tr>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                            <tr>
                                <td>
                                  <input type="submit" name="action" value="Forgot Password" class="btn btn-danger">
                                </td>
                            </tr>
                          </form>   
                       </div> 
                                          
                    </div>
        </div>
          </div>
          <div class="col-md-6">
            <div class="shop_banner">
              <div class="our_shop">
                <button class="out_shop_bt">Our Shop</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- contact section end -->
   <script>
     $("#email").change(function () {
      
      var email = $(this).val();

      $.ajax({
        url: '/ajax/login_validate_email/',
        data: {'email': email},
        dataType: 'json',
        success: function (data) {
          if (!data.is_taken) {
            $('#email_error').html("Email Id Not Registered");
          }
          
        }
      });

    });
   </script>
   </body>
</html>
{% endblock %}
