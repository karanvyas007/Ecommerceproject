{% extends 'header.html' %}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
   <head>
      
   </head>
   <!-- body -->
   <body class="main-layout">
	<div class="layout_padding gallery_section">
      <div class="container">
        <form name="user_product_search" method="post" action="{% url 'user_product_search' %}">
          {% csrf_token %}
          <input type="text" name="product_category">
          <input type="submit" name="action" value="Search" class="btn btn-primary">
        </form>
        <div class="row">
          {% for i  in products %}
          <div class="col-sm-4">
            <div class="best_shoes">
              <p class="best_text">Best Shoes </p>
              <div class="shoes_icon"><img src="{{i.product_image.url}}" height="300px" width="300px"></div>
              <div class="star_text">
                <div class="left_part">
                  <ul>
                      <li><a href="#"><img src="{% static 'images/star-icon.png' %}"></a></li>
                      <li><a href="#"><img src="{% static 'images/star-icon.png' %}"></a></li>
                      <li><a href="#"><img src="{% static 'images/star-icon.png' %}"></a></li>
                      <li><a href="#"><img src="{% static 'images/star-icon.png' %}"></a></li>
                      <li><a href="#"><img src="{% static 'images/star-icon.png' %}"></a></li>
                    </ul>
                </div>
                <div class="right_part">
                  <div class="shoes_price">Rs.  <span style="color: #ff4e5b;">{{i.product_price}}</span></div>
                </div>
              </div>
              <div>
                <a href="{% url 'user_product_detail' pk=i.pk %}" style="margin-left:120px; font-size: 20px; "><button class="btn btn-primary">More Details</button></a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        
      </div>
    </div>
   </body>
</html>
{% endblock %}
