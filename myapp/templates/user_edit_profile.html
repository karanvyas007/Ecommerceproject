{% extends 'header.html' %}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
   <head>
     
   </head>
   <!-- body -->
   <body class="main-layout">
	<!-- header section start -->
	 	<!-- contact section start -->
    <div class="collection_text">User Edit Prodile</div>
    <div class="layout_padding contact_section">
    	<div class="container">
    		<h1 class="new_text"><strong>Profile</strong></h1>
        {% if msg %}
          <b>{{msg}}</b>
        {% endif %}
    	</div>

    	<div class="container-fluid ram">
    		<div class="row">
    			<div class="col-md-6">
    				<div class="email_box">
                    <div class="input_main">
                       <div class="container">
                          <form name="signup" method="post" action="{% url 'user_edit_profile' %}" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                              <input type="text" name="usertype" value="{{user.usertype}}" readonly="readonly">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="First Name" name="fname" value="{{user.fname}}">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Last Name" name="lname" value="{{user.lname}}">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Mobile" name="mobile" value="{{user.mobile}}">
                            </div>
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Email" name="email" value="{{user.email}}">
                            </div>
                            
                            
                            <div class="form-group">
                                <textarea class="massage-bt" placeholder="Address" rows="5" id="comment" name="address">{{user.address}}</textarea>
                            </div>
                            <div class="form-group">
                              Current Image : <img src="{{user.image.url}}" width="100px" height="100px">
                            </div>
                            <div class="form-group">
                              <input type="file" class="email-bt" placeholder="Profile Picture" name="image">
                            </div>
                            <div class="send_btn">
                              <button type="submit" class="btn btn-danger">Update Profile</button>
                            </div>
                          </form>   
                       </div> 
                                          
                    </div>
    		</div>
    			</div>
    			<div class="col-md-6">
    				<div class="shop_banner">
    					<div class="our_shop">
    						<button class="out_shop_bt">Our Shop</button>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
   	<!-- contact section end -->
	
   </body>
</html>
{% endblock %}
